<div class="modal">
  <div class="modal-content">
    <h2>Agregar Producto</h2>
    <form>
      <div class="form-group">
        <label for="codigo">Código</label>
        <input [(ngModel)]="producto.codigo" id="codigo" name="codigo" placeholder="Código" type="text">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input [(ngModel)]="producto.descripcion" id="descripcion" name="descripcion" placeholder="Descripción" type="text">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <div class="precio-container">
          <input [(ngModel)]="producto.precio" id="precio" name="precio" type="number" placeholder="₡" required>
          <span class="precio-formateado">{{ producto.precio | currency:'₡' }}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input [(ngModel)]="producto.cantidad" id="cantidad" name="cantidad" placeholder="0" type="number">
      </div>
      <div class="form-group buttons">
        <button type="button" (click)="agregarProducto()">Agregar Producto</button>
        <button type="button" (click)="cerrar()">Cerrar</button>
      </div>
    </form>
    <div *ngIf="mensaje" class="mensaje" [class.exito]="exito">
      {{ mensaje }}
    </div>
  </div>
</div>
