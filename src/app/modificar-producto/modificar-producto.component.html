<div class="modal">
  <div class="modal-content">
    <h2>Modificar Producto</h2>
    <form>
      <label for="codigo">Código</label>
      <input type="text" id="codigo" [(ngModel)]="producto.codigo" name="codigo">

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion">

      <label for="precio">Precio</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio">

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad">

      <div class="button-group">
        <button type="button" class="btn btn-primary" (click)="actualizarProducto()">Actualizar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrar()">Cerrar</button>
      </div>
    </form>

    <div *ngIf="showAlert" class="alert">
      {{ alertMessage }}
    </div>
  </div>
</div>
