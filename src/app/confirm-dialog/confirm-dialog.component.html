<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el producto {{ data.descripcion }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
    <button mat-button class="btn-confirm" (click)="onConfirm()" cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
