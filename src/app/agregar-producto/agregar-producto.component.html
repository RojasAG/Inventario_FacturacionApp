<div class="container">
  <h1>Agregar Producto</h1>
  <form (ngSubmit)="agregarProducto()">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" [(ngModel)]="producto.codigo" name="codigo" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" placeholder="₡" required>
      <span>{{ producto.precio | currency:'CRC' }}</span>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad" placeholder="0" required>
    </div>
    <button type="submit">Agregar Producto</button>
    <button type="button" (click)="regresarAlMenu()">Regresar</button>
    <button type="button" (click)="verProductos()">Ver productos</button>
  </form>
  <div *ngIf="mensajeAlerta" class="alerta">
    {{ mensajeAlerta }}
  </div>
</div>
