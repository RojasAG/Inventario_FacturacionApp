<div class="modal">
  <div class="modal-content">
    <h2>Borrar Producto</h2>
    <input type="text" [(ngModel)]="searchTerm" (input)="buscarProducto()" placeholder="Buscar por código o descripción">
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of paginatedProductos">
            <td>{{ producto.codigo }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio | currency:'CRC' }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>
              <button (click)="borrarProducto(producto)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-controls">
      <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>

    <button (click)="cerrar()">Cerrar</button>

    <div *ngIf="showAlert" class="alert">
      {{ alertMessage }}
    </div>
  </div>
</div>
