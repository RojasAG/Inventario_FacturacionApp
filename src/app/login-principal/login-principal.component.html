<div class="login-container">
  <div class="login-box">
    <img src="logo.png" alt="Logo" class="login-logo" style="width: 240px; height: auto;">
    <h2>Bienvenido!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña">
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
      <p><a title="Restablecer" routerLink="/login/reset-password">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>
</div>
