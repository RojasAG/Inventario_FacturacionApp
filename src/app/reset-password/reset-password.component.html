<div class="reset-password-container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" placeholder="Ingresa tu correo">
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="!resetForm.form.valid">Enviar correo de restablecimiento</button>
        <button type="button" class="btn-cancel" (click)="goBack()">Regresar al Login</button>
      </div>
    </form>
    <p *ngIf="message" class="message">{{ message }}</p>
  </div>
