<div class="main-container">
    <div class="content-container">
      <div class="header">
        <h2>Cierre mensual de caja</h2>
      </div>
      <div class="search-container">
        <label for="fecha-busqueda">Buscar por fecha:</label>
        <input type="month" id="fecha-busqueda" [(ngModel)]="fechaBusqueda" (input)="buscarPorFecha()">
      </div>      
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Mes</th>
              <th>Cantidad de Facturas</th>
              <th>Total del Mes</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cierre of cierresMensualesPaginados">
              <td>{{ cierre.mes }}</td>
              <td>{{ cierre.cantidadFacturas }}</td>
              <td>{{ cierre.totalDelMes | currency:'CRC':'symbol':'1.2-2' }}</td>
              <td>
                <button class="btn btn-primary" (click)="abrirModalFacturas(cierre)">Ver Facturas</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination-controls">
        <div class="pagination-info">
        </div>
        <div class="pagination-buttons">
          <button 
            (click)="paginaAnterior()" 
            [disabled]="paginaActual === 0" 
            [class.disabled]="paginaActual === 0">
            Anterior
          </button>
          <span> PÃ¡gina {{ paginaActual + 1 }} de {{ totalPaginas() }}</span>
          <button 
            (click)="paginaSiguiente()" 
            [disabled]="(paginaActual + 1) * cierresPorPagina >= cierresMensuales.length" 
            [class.disabled]="(paginaActual + 1) * cierresPorPagina >= cierresMensuales.length">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
